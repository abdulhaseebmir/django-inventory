{% extends "base.html" %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input type="text" name="password" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
