{% extends "base.html" %}

{% block content %}
    {% if not created %}    
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    {% else %}
        <p>Your article was created.</p>
        <a href="/articles/{{ object.id }}/">{{ object.title }}</a>
    {% endif %}
{% endblock %}
